<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.3; transform: scale(1); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    .game-container {
      position: relative;
      z-index: 10;
      max-width: 1400px;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 25px;
      min-height: calc(100vh - 40px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      animation: slideIn 0.8s ease-out;
      display: flex;
      flex-direction: column;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 25px 25px 0 0;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      animation: shine 3s infinite;
    }

    .game-title {
      font-family: 'Fredoka One', cursive;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
    }

    .game-content {
      flex: 1;
      display: flex;
      min-height: 600px;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .left-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='4'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      animation: patternMove 20s linear infinite;
    }

    @keyframes patternMove {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(60px) translateY(60px); }
    }

    .character-display {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .character {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 5rem;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      border: 4px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 20px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    .user-stats {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    .stat-label {
      font-weight: 600;
      color: #333;
    }

    .stat-value {
      font-weight: 700;
      color: #667eea;
      font-size: 1.2rem;
    }

    .budget-remaining {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      color: white;
      border-radius: 15px;
      padding: 15px;
      text-align: center;
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .right-panel {
      flex: 1.5;
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 0 0 25px 0;
      display: flex;
      flex-direction: column;
    }

    .month-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .month-title {
      font-size: 2rem;
      font-weight: 700;
      color: #333;
      margin-bottom: 10px;
    }

    .month-budget {
      font-size: 1.3rem;
      color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      padding: 10px 20px;
      border-radius: 25px;
      display: inline-block;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      flex: 1;
      max-height: calc(100vh - 300px);
      overflow-y: auto;
    }

    .option-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 15px;
      padding: 15px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 120px;
      max-height: 140px;
    }

    .option-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .option-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      border-color: rgba(255, 255, 255, 0.4);
    }

    .option-card:hover::before {
      left: 100%;
    }

    .spend-card {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
    }

    .save-card {
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
    }

    .option-emoji {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 8px;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .option-label {
      font-size: 0.95rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 8px;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.2;
    }

    .option-amount {
      font-size: 1.1rem;
      font-weight: 700;
      text-align: center;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.2);
      padding: 5px 10px;
      border-radius: 12px;
    }

    .end-screen {
      display: none;
      text-align: center;
      animation: celebration 0.8s ease-out;
      padding: 50px;
    }

    @keyframes celebration {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .final-character {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4ecdc4, #44a08d);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 6rem;
      margin: 0 auto 30px;
      animation: victory 2s ease-in-out infinite;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    @keyframes victory {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.1) rotate(10deg); }
    }

    .final-score {
      font-size: 3rem;
      font-weight: 700;
      color: #4ecdc4;
      margin: 20px 0;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .celebration-text {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #333;
    }

    .restart-btn {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .restart-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .progress-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .progress-dot.active {
      background: white;
      transform: scale(1.3);
    }

    @keyframes shine {
      0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    @media (max-width: 1024px) {
      .game-content {
        flex-direction: column;
      }
      
      .left-panel {
        min-height: 250px;
      }
      
      .character {
        width: 120px;
        height: 120px;
        font-size: 4rem;
      }
      
      .options-grid {
        grid-template-columns: repeat(2, 1fr);
        max-height: 400px;
      }

      .option-card {
        min-height: 110px;
      }
    }

    @media (max-width: 768px) {
      .game-container {
        margin: 10px;
      }
      
      .game-title {
        font-size: 2rem;
      }
      
      .left-panel, .right-panel {
        padding: 20px;
      }

      .options-grid {
        grid-template-columns: 1fr;
        gap: 12px;
      }

      .option-card {
        min-height: 100px;
        padding: 12px;
      }

      .option-emoji {
        font-size: 1.5rem;
      }

      .option-label {
        font-size: 0.9rem;
      }

      .option-amount {
        font-size: 1rem;
      }
    }
  </style>
</head>

    const characters = ['🧑‍💼', '👩‍💼', '🧑‍🎓', '👩‍🎓', '🧑‍💻', '👩‍💻'];
    let currentCharacter = characters[Math.floor(Math.random() * characters.length)];

    function createStars() {
      const starsContainer = document.getElementById('stars');
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    function createProgressIndicator() {
      const progressIndicator = document.getElementById('progressIndicator');
      progressIndicator.innerHTML = '';
      for (let i = 1; i <= totalMonths; i++) {
        const dot = document.createElement('div');
        dot.className = `progress-dot ${i <= month ? 'active' : ''}`;
        progressIndicator.appendChild(dot);
      }
    }

    function updateUI() {
      document.getElementById('currentMonth').textContent = `${month} / ${totalMonths}`;
      document.getElementById('totalSaved').textContent = `₹${totalSaved.toLocaleString()}`;
      document.getElementById('totalSpent').textContent = `₹${totalSpent.toLocaleString()}`;
      document.getElementById('monthTitle').textContent = `Month ${month}`;
      document.getElementById('monthBudget').textContent = `Budget: ₹${monthlyBudgets[month].toLocaleString()}`;
      document.getElementById('budgetRemaining').textContent = `Monthly Budget: ₹${monthlyBudgets[month].toLocaleString()}`;
      createProgressIndicator();
    }

    function renderOptions() {
      const optionsGrid = document.getElementById('optionsGrid');
      optionsGrid.innerHTML = '';
      
      const options = monthlyOptions[month];
      
      // Render spending options
      options.spend.forEach((option, index) => {
        const card = document.createElement('div');
        card.className = 'option-card spend-card';
        card.style.animationDelay = (index * 0.1) + 's';
        card.innerHTML = `
          <div class="option-emoji">${option.emoji}</div>
          <div class="option-label">${option.label}</div>
          <div class="option-amount">-₹${option.amount.toLocaleString()}</div>
        `;
        card.onclick = () => selectOption('spend', option.amount);
        optionsGrid.appendChild(card);
      });

      // Render saving options
      options.save.forEach((option, index) => {
        const card = document.createElement('div');
        card.className = 'option-card save-card';
        card.style.animationDelay = ((options.spend.length + index) * 0.1) + 's';
        card.innerHTML = `
          <div class="option-emoji">${option.emoji}</div>
          <div class="option-label">${option.label}</div>
          <div class="option-amount">+₹${option.amount.toLocaleString()}</div>
        `;
        card.onclick = () => selectOption('save', option.amount);
        optionsGrid.appendChild(card);
      });
    }

    function selectOption(type, amount) {
      if (type === 'spend') {
        totalSpent += amount;
      } else {
        totalSaved += amount;
      }

      // Visual feedback
      const character = document.getElementById('character');
      character.style.animation = 'none';
      setTimeout(() => {
        character.style.animation = 'float 3s ease-in-out infinite';
      }, 100);

      setTimeout(() => {
        month++;
        if (month > totalMonths) {
          endGame();
        } else {
          updateUI();
          renderOptions();
        }
      }, 1000);
    }

    function endGame() {
      document.getElementById('gameScreen').style.display = 'none';
      document.getElementById('endScreen').style.display = 'block';
      document.getElementById('finalSavings').textContent = totalSaved.toLocaleString();
      document.getElementById('finalSpending').textContent = totalSpent.toLocaleString();
      
      const finalMessage = document.getElementById('finalMessage');
      const savingsRate = (totalSaved / (totalSaved + totalSpent)) * 100;
      
      if (savingsRate >= 70) {
        finalMessage.textContent = "Amazing! You're a savings superstar! 🌟";
      } else if (savingsRate >= 50) {
        finalMessage.textContent = "Great job! You maintained a good balance! 💪";
      } else if (savingsRate >= 30) {
        finalMessage.textContent = "Not bad! Room for improvement in saving! 👍";
      } else {
        finalMessage.textContent = "You enjoyed life! Try saving more next time! 🎯";
      }
    }

    function restartGame() {
      month = 1;
      totalSaved = 0;
      totalSpent = 0;
      currentCharacter = characters[Math.floor(Math.random() * characters.length)];
      document.getElementById('character').textContent = currentCharacter;
      document.getElementById('endScreen').style.display = 'none';
      document.getElementById('gameScreen').style.display = 'flex';
      updateUI();
      renderOptions();
    }

    // Initialize game
    createStars();
    document.getElementById('character').textContent = currentCharacter;
    updateUI();
    renderOptions();
  </script>
</body>
</html>
